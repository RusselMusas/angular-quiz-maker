<div class="container-fluid">
    <div class="row">
        <div class="col-8 mx-auto pt-2">
            <h1 class="text-center text-uppercase mb-4 mt-2 font-weight-bold">Results</h1>
            <div class="form-inline row px-4">
                <div class="form-group mb-4 col-12">
                    <div class="form-group question">
                        <p class="text-small">{{ question1?.question | decodeHtml }}</p>
                    </div>
                    <div class="form-group radios">
                        <ng-container *ngFor="let element of question1?.all_answers; let j = index">
                            <button class="btn btn-sm" 
                                [ngClass]="{
                                    'btn-outline-success': isIndifferent(element, question1?.correct_answer, quizResponse?.inputResponse1),
                                    'btn-success': isCorrectAnswer(element, question1?.correct_answer),
                                    'btn-danger': isIncorrectAnswer(element, question1?.correct_answer, quizResponse?.inputResponse1)
                                }"
                                [value]="element" name="inputResponse1" 
                                [id]="'q1' + j">{{ element | decodeHtml }}</button>
                        </ng-container>
                    </div>
                </div>
                <div class="form-group mb-2 col-12">
                    <div class="form-group question">
                        <p class="text-small">{{ question2?.question | decodeHtml }}</p>
                    </div>
                    <div class="form-group radios">
                        <ng-container *ngFor="let element of question2?.all_answers; let j = index">
                            <button class="btn btn-sm" 
                                [ngClass]="{
                                    'btn-outline-success': isIndifferent(element, question2?.correct_answer, quizResponse?.inputResponse2),
                                    'btn-success': isCorrectAnswer(element, question2?.correct_answer),
                                    'btn-danger': isIncorrectAnswer(element, question2?.correct_answer, quizResponse?.inputResponse2)
                                }"
                                [value]="element" name="inputResponse2" 
                                [id]="'q2' + j">{{ element | decodeHtml }}</button>
                        </ng-container>
                    </div>
                </div>
                <div class="form-group mb-2 col-12">
                    <div class="form-group question">
                        <p class="text-small">{{ question3?.question | decodeHtml }}</p>
                    </div>
                    <div class="form-group radios">
                        <ng-container *ngFor="let element of question3?.all_answers; let j = index">
                            <button class="btn btn-sm" 
                                [ngClass]="{
                                    'btn-outline-success': isIndifferent(element, question3?.correct_answer, quizResponse?.inputResponse3),
                                    'btn-success': isCorrectAnswer(element, question3?.correct_answer),
                                    'btn-danger': isIncorrectAnswer(element, question3?.correct_answer, quizResponse?.inputResponse3)
                                }"
                                [value]="element" name="inputResponse3" 
                                [id]="'q3' + j">{{ element | decodeHtml }}</button>
                        </ng-container>
                    </div>
                </div>
                <div class="form-group mb-2 col-12">
                    <div class="form-group question">
                        <p class="text-small">{{ question4?.question | decodeHtml }}</p>
                    </div>
                    <div class="form-group radios">
                        <ng-container *ngFor="let element of question4?.all_answers; let j = index">
                            <button class="btn btn-sm" 
                                [ngClass]="{
                                    'btn-outline-success': isIndifferent(element, question4?.correct_answer, quizResponse?.inputResponse4),
                                    'btn-success': isCorrectAnswer(element, question4?.correct_answer),
                                    'btn-danger': isIncorrectAnswer(element, question4?.correct_answer, quizResponse?.inputResponse4)
                                }"
                                [value]="element" name="inputResponse4" 
                                [id]="'q4' + j">{{ element | decodeHtml }}</button>
                        </ng-container>
                    </div>
                </div>
                <div class="form-group mb-2 col-12">
                    <div class="form-group question">
                        <p class="text-small">{{ question5?.question | decodeHtml }}</p>
                    </div>
                    <div class="form-group radios">
                        <ng-container *ngFor="let element of question5?.all_answers; let j = index">
                            <button class="btn btn-sm" 
                                [ngClass]="{
                                    'btn-outline-success': isIndifferent(element, question5?.correct_answer, quizResponse?.inputResponse5),
                                    'btn-success': isCorrectAnswer(element, question5?.correct_answer),
                                    'btn-danger': isIncorrectAnswer(element, question5?.correct_answer, quizResponse?.inputResponse5)
                                }"
                                [value]="element" name="inputResponse5" 
                                [id]="'q5' + j">{{ element | decodeHtml }}</button>
                        </ng-container>
                    </div>
                </div>
                <div class="form-group button mb-2 mt-4 col-12 justify-content-center">
                    <div class="my-2 px-3" [ngClass]="{
                        'bg-danger': quizScore <= 1,
                        'bg-warning': quizScore > 1 && quizScore <= 3,
                        'bg-success': quizScore > 3
                    }">{{ 'You scored ' + quizScore + ' out of ' + totalQuiz }}</div>
                </div>
                <div class="form-group button mb-2 mt-4 col-12 justify-content-center">
                    <button type="button" class="btn btn-sm w-75 btn-secondary" 
                            routerLink="/questions">Create a new quiz</button>
                </div>
            </div>
        </div>
    </div>
</div>
